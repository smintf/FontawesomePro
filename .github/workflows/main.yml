name: nightly.link

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
            
      - uses: actions/upload-artifact@v2
        with:
          name: FontawesomePro.zip
          path: ./v6.1.1/